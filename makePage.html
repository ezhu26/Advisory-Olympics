<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="makePage.css" rel="stylesheet" type="text/css" />
    
    <title>Advisory Page</title>
</head>
<body>
    <script type="module" src="makePage.js"></script>
    <script type="module">
      import {buildAdvisoryPage, allowEdit, openDropdown, editRoster, setScore, handleAdvisorClick} from './makePage.js';
      
      import{login} from "/script.js";
      window.setScore = setScore;
      window.buildAdvisoryPage = buildAdvisoryPage;
      //defines it locally for this page
      window.allowEdit = allowEdit;
      window.openDropdown = openDropdown;
      window.editRoster = editRoster;
      window.handleAdvisorClick = handleAdvisorClick;
    //   when this page is loaded the buildAdvisoryPage() function is called
      buildAdvisoryPage();


    </script>
<!-- need to import java script -->
<!-- ids allow to connect with javascript -->
    <!-- header bar -->
    <div class="header">
        <div class = "headerBar">
            <h1 id = "advisoryName"></h1>
        </div>
           <!-- navigation bar -->
           <nav class = "navbar">
            <ul>
                <li><a href = "standings.html">Standings</a></li>
                    <li>
                        <button  id = "dropdown" >Advisories</button>
                            <div id="myDropdown" class="dropdown-content">
                            </div>
                    </li>
                
                <li><a href = "bracket.html">Bracket</a></li>
                <li><a href = "schedule.html">Schedule</a></li>
                <li><a href = "index.html">Home</a></li>

                <li id = "left" ><button onclick="login()">Log In with Google</button></li>
                <li id = "left" ><button onclick="handleAdvisorClick()">Advisor</button></li>


            </ul>
        </nav>
    </div>
    <!-- left side of the page -->
    <div class = "mainContainer">
    <div class = "leftPanel">
        <div class = "advisor" id = "advisorSection">
            <h1>Advisor: <img src="" alt="Advisor Image" class = "advisorImage" id = "advisorPic"></h1>

            <h2 id = "advisorName"></h2>
            <div class = "contact">
                <h2>email:</h2>
                <p id = "email"></p>
            </div>
            <p id = "advisorBio"></p>
            <div class = "buttons" id = "buttons"></div>

        </div>

        <div class="roster" id="rosterContainer">
            <h1>Roster</h1>
                <ul id = "roster">

                </ul>
        </div>
    </div>
<!-- right side of the page -->
    <div class = "rightPanel">
        <div class = "aboutGame" id = "gameSection">
            <h1>About Game</h1>
            <h2 id = "gameName"></h2>
            <p  id = "gameDesc">
            </p>
        </div>

        <div class = "schedule">
            <h1>Schedule</h1>
            <label for="score">Score:</label>
            <p id = "score"></p>
                <ul id ="schedule">

                </ul>
        </div>

        <div class = "history">
            <h1>History</h1>
            <p id = "history">
            </p>
        </div>
    </div>
</div>




</body>
</html>
