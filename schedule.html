<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="schedule.css" rel="stylesheet" type="text/css" />
    <script src="schedule.js" defer></script>
    <title>Schedule</title>

</head>
<body>
    <script type="module" src="schedule.js"></script>
    <script type="module">
      import {addItem, showItems, updateTeamRecord} from './schedule.js';
      window.addItem = addItem;
      window.showItems = showItems;
    </script>
    <h1>Advisory Olympic Schedule 2024</h1>
  
    <label for="weekDropdown">Select Week:</label>
    <select id="weekDropdown" onchange="displayWeekMatchups()">
        <option value="" selected>Select a week</option>
    </select>

    <button id="generateButton">Generate New Schedule</button>
    <div id="matchupDisplay">
        <h2>Matchups</h2>
        <div id="matchups"></div>
    </div>
    
    <div class="schedulePage"></div>
    <table>
        <caption>Full Schedule</caption>
        <thead>
            <tr>
                <th>Week</th>
                <th>Matchups</th>
            </tr>
        </thead>
       <!--the table has an id called schedule that is called in the javascript-->
        <tbody id="schedule">
        </tbody>
    </table>
    <!--this is something that I want to work on in the future, where each dropdown shows the new week-->
    </div> 
</body>
</html>
